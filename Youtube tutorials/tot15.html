<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        /* this will change color of every paragraphs even in div */
        /* this is element selector */
        /* p
        {
            color: red;
        } */
        /* selected by id */
         #red
        {
            color: blue;     
        }
        /* class selector  */
        .bg
        {
            background-color: blue;
        }
        footer,span
        {
            background-color: pink;
        }
        </style>
        
</head>
<h3>Css selectors</h3>
<body>
    <p>1This is simple paragraph for css selectors</p>
    <p id="red" class="bg">2This is simple paragraph for css selectors</p>
    <div>
        <p>3This is simple paragraph for css selectors</p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>
</body>
</html>
