<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Lists</title>
</head>

<body>
    <ul type="square">
        <li> this is first item</li>
        <li> this is third item</li>
        
            <ol>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ol>
        
        <li> this is forth item</li>
    </ul>
    <ol type="A">
        <li> this is first item</li>
        <li> this is third item</li>
        <li> this is forth item</li>
    </ol>
    <!-- tables -->
    <h3>Tables</h3>
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>Employee id</th>
                <th>Employee role</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>khushwinder</td>
                <td>cs50</td>
                <td>web developer</td>
            </tr>
            <tr>
                <td>Alice</td>
                <td>cs50</td>
                <td>web developer</td>
            </tr>
        </tbody>
    </table>
    
</body>

</html>
