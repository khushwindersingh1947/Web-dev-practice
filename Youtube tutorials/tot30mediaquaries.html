<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Quaries</title>
    <style>
        .box{
            background-color: red;
            color: white;
            font-size: 72px;
            text-align: center;
            display: none;


        }
        /* this thing will ocuur if max width will be 500px */
        @media (max-width: 300px){
            #box1{
                display: block;
            }
        }
        @media (max-width: 500px) and (min-width: 300px){
            #box2{
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="box" id="box1">Iphone</div>
    <div class="box" id="box2">Tablet</div>
    <div class="box" id="box3">Computer</div>
    <div class="box" id="box4">Widescreen Computer</div>
</body>
</html>
