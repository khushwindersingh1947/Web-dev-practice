<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in CSS</title>
    <style>
        #firstPara
        {
            color: khaki;
        }
        #2para
        {
            color: rgb(106, 71, 126);
        }
        #3para
        {
            color:#992899; 
        }
    </style>

</head>
<body>
    <h2>This is my first totka</h2>
    <p id="firstPara">This is paragraph from first box</p>

    <h2>This is my second totka</h2>
    <p id="2Para">This is paragraph from second box</p>

    <h2>This is my Third totka</h2>
    <p id="3Para">This is paragraph from third box</p>
</body> 
</html>
