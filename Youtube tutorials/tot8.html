<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>Form tutorial</h2>
    <!-- action is where to submit -->
    <form action="backend.php"> 
        <!-- div takes whole line or width -->
        <!-- with name backend will identify each -->
       
        <div>
            <label for="name">Name</label>
            <input type="text" name="myname" id="name">
        </div> 
        <br>
        <div>
            Father's name: <input type="text" name="" id="">
        </div>
        <div>
            ROLE:<input type="reset" name="myrole">
        </div> 
        <br> 
        <div>
            EMAIL:<input type="email" name="myemail">
        </div>
        <br>
        <br>
        <div>
            <input type="date" name="my date" >
        </div>
        <br>
        <div>
            <input type="number" name="mynumber" >
        </div>
        <br>
        <label for="check">Am I:</label>
        
             <input type="checkbox" name="mycheckbox" id="check" checked>
        
        <br>
        <div>
            <label for="car"> Car</label>
            <select name="mycar" id="car">
                <option value="Indica" selected>Indica</option>
                <option value="BMW">BMW</option>
                <option value="mercedes">mercedes</option>
            </select>
        </div>
        <br> 
        <div>
            <!-- because name is same you can only select one -->
            Gender : Male <input type="radio" name="mygender" id=""> Female <input type="radio" name="mygender" id="">
            other <input type="radio" name="mygender" id="">
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
        </div> 
        <div>
            Write about youself : <br></youself:br><textarea name="mytext" id="" cols="160" rows="10"></textarea>
        </div>
    </form>
</body>
</html>
