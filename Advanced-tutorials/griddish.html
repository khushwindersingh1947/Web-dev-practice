<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container
    {
        /* display: flex; */
        height: 500px;
        width: 50%;
        background-color: antiquewhite;
        margin: auto;
    }
    h1
    {
        color: red;
        text-align: center;
    }
    .wrap{
        display: flex;
        flex-wrap: wrap;
    }
    .wrap > div{
        background-color: black;
       flex: 1 1 32%;
       height: 100px;
        border: 2px solid salmon;
    }


</style>
<body>
    <div class="container">
        <h1>Grid-ish</h1>
        <div class="wrap">
            <div class="item1"></div>
            <div class="item2"></div>
            <div class="item3"></div>
            <div class="item4"></div>
            <div class="item5"></div>
        </div>
    </div>
</body>
